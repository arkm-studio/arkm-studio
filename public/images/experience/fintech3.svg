<svg viewBox="0 0 300 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="fintechStory1Gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#818cf8" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.4"/>
    </linearGradient>
    <!-- Gradiente bull (verde) -->
    <linearGradient id="bullGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.4"/>
    </linearGradient>
    <!-- Gradiente bear (rojo) -->
    <linearGradient id="bearGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#dc2626" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Fondo tenue -->
  <rect width="300" height="250" fill="url(#fintechStory1Gradient)" fill-opacity="0.05"/>

  <!-- Teléfono -->
  <rect x="20" y="60" width="60" height="110" rx="8"
        fill="url(#fintechStory1Gradient)" fill-opacity="0.15"
        stroke="url(#fintechStory1Gradient)" stroke-width="2"/>
  <!-- Pantalla -->
  <rect x="25" y="65" width="50" height="100" rx="5"
        fill="none"
        stroke="url(#fintechStory1Gradient)" stroke-width="1.5"/>

  <!-- Flecha desde teléfono a la gráfica -->
  <path d="M80 120 C100 120 100 100 120 100" 
        stroke="url(#fintechStory1Gradient)" stroke-width="2" fill="none"
        stroke-linecap="round" marker-end="url(#arrowHead1)"/>

  <defs>
    <marker id="arrowHead1" markerWidth="5" markerHeight="5" refX="2" refY="2" orient="auto">
      <path d="M0,0 L0,4 L4,2 z" fill="#4f46e5" fill-opacity="0.7"/>
    </marker>
  </defs>

  <!-- Gráfica (barras bull/bear) -->
  <rect x="130" y="110" width="10" height="30" fill="url(#bullGradient)"/>
  <rect x="145" y="90" width="10" height="50" fill="url(#bearGradient)"/>
  <rect x="160" y="100" width="10" height="40" fill="url(#bullGradient)"/>
  <rect x="175" y="80" width="10" height="60" fill="url(#bearGradient)"/>
  <rect x="190" y="95" width="10" height="45" fill="url(#bullGradient)"/>

  <!-- Flecha desde gráfica a billetera -->
  <path d="M200 100 C220 100 230 100 240 110" 
        stroke="url(#fintechStory1Gradient)" stroke-width="2" fill="none"
        stroke-linecap="round" marker-end="url(#arrowHead2)"/>

  <defs>
    <marker id="arrowHead2" markerWidth="5" markerHeight="5" refX="2" refY="2" orient="auto">
      <path d="M0,0 L0,4 L4,2 z" fill="#4f46e5" fill-opacity="0.7"/>
    </marker>
  </defs>

  <!-- Billetera con monedas -->
  <rect x="210" y="120" width="70" height="40" rx="6"
        fill="url(#fintechStory1Gradient)" fill-opacity="0.15"
        stroke="url(#fintechStory1Gradient)" stroke-width="2"/>
  <circle cx="225" cy="115" r="8" fill="url(#fintechStory1Gradient)" fill-opacity="0.25"/>
  <text x="222" y="118" font-size="8" fill="url(#fintechStory1Gradient)" fill-opacity="0.8">$</text>
  <circle cx="245" cy="115" r="8" fill="url(#fintechStory1Gradient)" fill-opacity="0.25"/>
  <text x="242" y="118" font-size="8" fill="url(#fintechStory1Gradient)" fill-opacity="0.8">$</text>
</svg>
